<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="./fontawesome-free-5.9.0-web/css/all.min.css"
    />
    <!-- css -->
    <link rel="stylesheet" href="styles.css" />
    <title>Sign Up Form</title>
  </head>
  <body>
    <main>
      <div class="container">
        <section class="services">
          <!-- single service -->
          <article>
            <span class="icon">
              <i class="fas fa-check"></i>
            </span>
            <h4>Quick And Easy Sign-Up</h4>
            <p>Enter your email address to create an account</p>
          </article>

          <!-- single service -->
          <article>
            <span class="icon">
              <i class="fas fa-check"></i>
            </span>
            <h4>Cross-Platform solution</h4>
            <p>
              Preview your newsletters on any device before sending them out.
            </p>
          </article>

          <article>
            <span class="icon">
              <i class="fas fa-check"></i>
            </span>
            <h4>Start Sending Emails</h4>
            <p>Use our API or pick our pre-built templates.</p>
          </article>
        </section>
        <!-- form  -->
        <form class="form">
          <h2>create your account</h2>
          <div class="form-control">
            <!-- input  -->
            <label for="email">email</label>
            <input
              type="email"
              id="email"
              class="form-input"
              placeholder="enter your email"
            />
          </div>

          <div class="form-control">
            <!-- input  -->
            <label for="email">full name</label>
            <input
              type="text"
              id="name"
              class="form-input"
              placeholder="enter your full name"
            />
          </div>

          <div class="form-control">
            <!-- input  -->
            <label for="password">password</label>
            <input
              type="password"
              id="password"
              class="form-input"
              placeholder="enter your password"
            />
          </div>
          <div class="updates">
            <input type="checkbox" />
            <p>get updates and notifications about our products</p>
          </div>
          <button class="btn">type to create a password</button>
        </form>
      </div>
    </main>
  </body>
</html>
